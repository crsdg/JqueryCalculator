<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/calculadora.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="calculadoraboton"></div>
    <div class="calculadora">
        <div class="textright">X</div>
        <div class="historia"></div>
        <input type="text" class="pantalla">
        <div class="teclado">
            <div class="btn btnc">C</div>
            <div class="btn btnce">CE</div>
            <div class="btn btndivi">/</div>
            <div class="btn btnnum btnuno">1</div>
            <div class="btn btnnum btndos">2</div>
            <div class="btn btnnum btntres">3</div>
            <div class="btn btnmult">*</div>
            <div class="btn btnnum btncuatro">4</div>
            <div class="btn btnnum btncinco">5</div>
            <div class="btn btnnum btnseis">6</div>
            <div class="btn btnresta">-</div>
            <div class="btn btnnum btnsiete">7</div>
            <div class="btn btnnum btnocho">8</div>
            <div class="btn btnnum btnnueve">9</div>
            <div class="btn btnigual">=</div>
            <div class="btn btnnum btncero">0</div>
            <div class="btn btnnum btncoma">,</div>
            <div class="btn btnsuma">+</div>
        </div>
    </div>
</body>
</html>
